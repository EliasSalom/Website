<body onload="getFromLocalStorage()">
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>Please write some text</h1>
        </div>

    </div>

    <h1>To Do List</h1>

    <div class="search">
        <input type="text" class="txt" id="txtbox" required>
        <button class="btn" id="myBtn" onclick="myFunction()">Add</button>
        <button class="btn" id="myBtn" onclick="cleartable()">Clear</button>
    </div>

    <table class="list" id="list">
        <tr>
            <th>Number</th>
            <th>Task Name</th>
            <th>sittings</th>
        </tr>

    </table>

    <script src="/Website/js/index.js"></script>
